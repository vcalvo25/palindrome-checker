<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Coiny&family=Lavishly+Yours&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

        <title>Palindrome Checker</title>
    </head>

    <body>
        <h1>Is it a Palindrome?</h1>
        <div class="palin-box">
            <label>Enter in text to check for a palindrome:</label>
            <input id="text-input"></input>
            <button class="button" id="check-btn" onclick="checkPalindrome()">Check</button>
        <div class="result-container">
            <p id="result"></p>
        </div>
    </div>
        <script src="script.js"></script>
    </body>
</html>
